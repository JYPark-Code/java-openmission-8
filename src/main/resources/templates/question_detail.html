<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        작성자 : <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    <br/>
                    <div>
                        게시글 조회수 : <span th:text="${question.viewCount}"></span>
                    </div>
                </div>
            </div>
            <div class="my-3">
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/question/vote/${question.id}|}">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                </a>
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${paging.totalElements}개의 답변이 있습니다.|"></h5>

    <!-- 정렬 버튼 표시 -->
    <div class="d-flex justify-content-end my-2">
        <a class="btn btn-sm"
           th:classappend="${sort} == 'latest' ? ' btn-primary' : ' btn-outline-primary'"
           th:href="@{|/question/detail/${question.id}?page=0&sort=latest|}">
            최신순
        </a>
        <a class="btn btn-sm ms-1"
           th:classappend="${sort} == 'vote' ? ' btn-primary' : ' btn-outline-primary'"
           th:href="@{|/question/detail/${question.id}?page=0&sort=vote|}">
            추천순
        </a>
    </div>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${paging.content}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <!-- 상단 인터랙션: 추천 / 수정 / 삭제 / 댓글 버튼 -->
            <div class="my-3">
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/answer/vote/${answer.id}|}">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                </a>
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="삭제"></a>

                <!-- 댓글 토글 버튼 (로그인/비로그인 모두 노출) -->
                <button type="button"
                        class="btn btn-sm btn-outline-secondary ms-1 comment-toggle"
                        th:data-target-id="|comment-section-${answer.id}|">
                    댓글
                </button>
            </div>

            <!-- 댓글 섹션: Reddit 스타일 (들여쓰기) -->
            <div class="comment-section mt-2 border-top pt-2"
                 th:id="|comment-section-${answer.id}|"
                 style="display:none;">

                <!-- 댓글 리스트 (최상위 + 자식 한 단계) -->
                <div th:if="${#lists.isEmpty(answer.commentList) == false}">
                    <div th:each="comment : ${answer.commentList}">
                        <!-- 최상위 댓글만 -->
                        <div th:if="${comment.parent == null}" class="mb-3">

                            <!-- 최상위 댓글 -->
                            <div class="small text-muted">
                                <strong th:text="${comment.author != null ? comment.author.username : '익명'}"></strong>
                                ·
                                <span th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                            <div class="mb-1" th:text="${comment.content}"></div>

                            <!-- (로그인 회원) 댓글 액션 버튼들: 추천 / 수정 / 삭제 -->
                            <div class="mb-1">
                                <!-- 추천 -->
                                <a href="javascript:void(0);"
                                   class="recommend btn btn-sm btn-outline-secondary py-0 px-1"
                                   th:data-uri="@{/comment/vote/{id}(id=${comment.id})}"
                                   sec:authorize="isAuthenticated()">
                                    추천
                                    <span class="badge rounded-pill bg-success"
                                          th:text="${#lists.size(comment.voter)}"></span>
                                </a>

                                <!-- 수정 -->
                                <a th:href="@{/comment/modify/{id}(id=${comment.id})}"
                                   class="btn btn-sm btn-outline-secondary py-0 px-1"
                                   sec:authorize="isAuthenticated()"
                                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">
                                    수정
                                </a>

                                <!-- 삭제 -->
                                <a href="javascript:void(0);"
                                   class="delete btn btn-sm btn-outline-secondary py-0 px-1"
                                   sec:authorize="isAuthenticated()"
                                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                                   th:data-uri="@{/comment/delete/{id}(id=${comment.id})}">
                                    삭제
                                </a>
                            </div>
                            <!-- 댓글 액션 버튼들 끝 -->

                            <!-- 이 댓글에 대한 대댓글 작성 폼 -->
                            <form th:action="@{/comment/create/answer/{id}(id=${answer.id})}"
                                  method="post"
                                  th:object="${commentForm}"
                                  class="mt-1"
                                  sec:authorize="isAuthenticated()">
                                <input type="hidden" name="parentId" th:value="${comment.id}"/>
                                <textarea th:field="*{content}" rows="2"
                                          class="form-control form-control-sm"
                                          placeholder="이 댓글에 답글을 남겨보세요"></textarea>
                                <div class="mt-1 text-end">
                                    <button type="submit" class="btn btn-sm btn-primary">답글 등록</button>
                                </div>
                            </form>

                            <!-- 대댓글들 (한 단계 들여쓰기) -->
                            <div class="mt-2 ms-4"
                                 th:each="child : ${comment.children}">
                                <div class="small text-muted">
                                    <strong th:text="${child.author != null ? child.author.username : '익명'}"></strong>
                                    ·
                                    <span th:text="${#temporals.format(child.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="mb-1" th:text="${child.content}"></div>

                                <!-- 대댓글 수정/삭제/추천 블록 -->
                                <div class="mb-1">
                                    <a href="javascript:void(0);"
                                       class="recommend btn btn-sm btn-outline-secondary py-0 px-1"
                                       th:data-uri="@{/comment/vote/{id}(id=${child.id})}"
                                       sec:authorize="isAuthenticated()">
                                        추천
                                        <span class="badge rounded-pill bg-success"
                                              th:text="${#lists.size(child.voter)}"></span>
                                    </a>
                                    <a th:href="@{/comment/modify/{id}(id=${child.id})}"
                                       class="btn btn-sm btn-outline-secondary py-0 px-1"
                                       sec:authorize="isAuthenticated()"
                                       th:if="${child.author != null and #authentication.getPrincipal().getUsername() == child.author.username}">
                                        수정
                                    </a>
                                    <a href="javascript:void(0);"
                                       class="delete btn btn-sm btn-outline-secondary py-0 px-1"
                                       sec:authorize="isAuthenticated()"
                                       th:if="${child.author != null and #authentication.getPrincipal().getUsername() == child.author.username}"
                                       th:data-uri="@{/comment/delete/{id}(id=${child.id})}">
                                        삭제
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 최상위 댓글 작성 폼 -->
                <form th:action="@{/comment/create/answer/{id}(id=${answer.id})}"
                      method="post"
                      th:object="${commentForm}"
                      class="mt-2"
                      sec:authorize="isAuthenticated()">
                    <input type="hidden" name="parentId" value=""/>
                    <textarea th:field="*{content}" rows="2"
                              class="form-control"
                              placeholder="이 답변에 댓글을 남겨보세요"></textarea>
                    <div class="mt-2 text-end">
                        <button type="submit" class="btn btn-sm btn-primary">댓글 등록</button>
                    </div>
                </form>

                <div sec:authorize="isAnonymous()" class="text-muted small mt-2">
                    댓글을 남기려면 로그인하세요.
                </div>

            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 페이징 -->
    <div th:if="${paging.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${paging.first} ? ' disabled'">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${paging.number - 1}&sort=${sort}|}">
                    이전
                </a>
            </li>

            <!-- 페이지 번호들 -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${i >= paging.number - 5 and i <= paging.number + 5}"
                th:classappend="${i} == ${paging.number} ? ' active'">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${i}&sort=${sort}|}"
                   th:text="${i + 1}">
                </a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${paging.last} ? ' disabled'">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${paging.number + 1}&sort=${sort}|}">
                    다음
                </a>
            </li>
        </ul>
    </div>

    <!-- 답변 작성 -->
    <form th:action="@{/answer/create/{id}(id=${question.id})}"
          th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
                  class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}"
                  class="form-control" rows="10"></textarea>
        <div class="text-end mt-2">
            <input type="submit" value="답변 등록" class="btn btn-primary">
        </div>
    </form>

</div>

<script layout:fragment="script" type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        console.log("question_detail script start");

        // 삭제 버튼 처리 (질문/답변/댓글 공통)
        const deleteElements = document.getElementsByClassName("delete");
        Array.from(deleteElements).forEach(function (element) {
            element.addEventListener("click", function () {
                if (confirm("정말로 삭제하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            });
        });

        // 추천 버튼 처리 (질문/답변/댓글/answer 공통)
        const recommendElements = document.getElementsByClassName("recommend");
        Array.from(recommendElements).forEach(function (element) {
            element.addEventListener("click", function () {
                if (confirm("정말로 추천하시겠습니까?")) {
                    location.href = this.dataset.uri;
                }
            });
        });

        // 댓글 섹션 토글 (로그인/비로그인 모두)
        const commentButtons = document.getElementsByClassName("comment-toggle");
        Array.from(commentButtons).forEach(function (btn) {
            btn.addEventListener("click", function () {
                const targetId = this.dataset.targetId;
                const section = document.getElementById(targetId);
                if (!section) return;
                const current = section.style.display;
                section.style.display = (current === "none" || current === "") ? "block" : "none";
            });
        });

        // ?openCommentFor={answerId} 있으면 해당 댓글 섹션 자동 오픈
        const params = new URLSearchParams(window.location.search);
        const openId = params.get("openCommentFor");
        if (openId) {
            const section = document.getElementById("comment-section-" + openId);
            if (section) {
                section.style.display = "block";
            }
        }
    });
</script>
</body>
</html>
