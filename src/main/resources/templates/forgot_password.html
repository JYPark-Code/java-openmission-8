<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="container my-3">

    <h3 class="mb-3">비밀번호 찾기</h3>

    <p class="text-muted">
        가입 시 등록한 이메일을 입력하면, 임시 비밀번호를 발급합니다.
        발급된 임시 비밀번호로 로그인한 뒤, 마이페이지에서 비밀번호를 변경하세요.
    </p>

    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <div th:if="${tempPassword}">
        <div class="alert alert-warning">
            <strong>임시 비밀번호:</strong>
            <span th:text="${tempPassword}"></span><br>
            이 비밀번호는 바로 로그인에 사용할 수 있습니다. 꼭 마이페이지에서 새 비밀번호로 변경해주세요.
        </div>
    </div>

    <form th:action="@{/user/forgot-password}" method="post" class="mt-3">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input id="email" name="email" type="email" class="form-control"
                   placeholder="you@example.com">
        </div>

        <button type="submit" class="btn btn-primary">
            임시 비밀번호 발급
        </button>
    </form>
</div>
</html>
