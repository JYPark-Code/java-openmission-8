spring:
  datasource:
#     localhost용
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:board_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    # Docker용
#    url: jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:board_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${MYSQL_ID}
    password: ${MYSQL_PASSWORD}
    # driver-class-name: com.mysql.cj.jdbc.Driver   # 보통 생략해도 자동 감지됨
  jpa:
    hibernate:
      ddl-auto: create-drop            # 필요에 따라 create / update / validate 등
    defer-datasource-initialization: true  # Hibernate가 테이블 만든 후 SQL 실행
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:sample-data.sql
