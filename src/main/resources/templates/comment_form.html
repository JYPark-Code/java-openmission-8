<html layout:decorate="~{layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">댓글 수정</h5>

    <!-- CommentForm 은 컨트롤러 파라미터로 받으므로 ${commentForm} 자동 주입 -->
    <form th:object="${commentForm}" method="post">
        <!-- CSRF 토큰: answer_form 과 동일 패턴 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content"
                      th:field="*{content}"
                      class="form-control"
                      rows="5"></textarea>
        </div>

        <div class="text-end mt-2">
            <input type="submit" value="저장하기" class="btn btn-primary">
        </div>
    </form>
</div>
</html>
